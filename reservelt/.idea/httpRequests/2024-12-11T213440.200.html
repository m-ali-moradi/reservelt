<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="Content-Type" content="application/x-www-form-urlencoded"/>
    <title>Login</title>
    <link rel="stylesheet" href="/css/register.css">
</head>

<body>
<div class="container">
    <form class="form-signin" method="post" action="/auth/login">
        <h2 class="form-signin-heading">Please sign in</h2>

        <span></span>
        <span></span>
        <p>
            <label for="username" class="sr-only">Username</label>
            <input type="text" id="username" name="email" class="form-control" placeholder="Username" required
                   autofocus>
        </p>
        <p>
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
        </p>
        <div class="btn-container">
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            <br>
        </div>
        <p><a href="/auth/register">Do you want to register?</a></p>
    </form>
</div>

<script>
    if (sessionStorage.getItem('errorMessageDisplayed') !== 'true') {
        sessionStorage.setItem('errorMessageDisplayed', 'true');
    } else {
        document.querySelector('div[th\\:if="${session.errorMessage}"]').style.display = 'none';
    }
</script>

</body>

</html>
