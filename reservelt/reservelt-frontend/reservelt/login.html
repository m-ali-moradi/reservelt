<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Login</title>
  <link rel="stylesheet" href="style/register.css">
</head>

<body>
<div class="container">
  <form id="loginForm" class="form-signin">
    <h2 class="form-signin-heading">Please sign in</h2>
    <div id="errorMessage" style="color: red; display: none;"></div>
    <div id="successMessage" style="color: green; display: none;"></div>
    <p>
      <label for="username" class="sr-only">Username</label>
      <input type="text" id="username" name="email" class="form-control" placeholder="Username" required autofocus>
    </p>
    <p>
      <label for="password" class="sr-only">Password</label>
      <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
    </p>
    <div class="btn-container">
      <button id="loginButton" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button><br>
    </div>
    <p><a href="register.html">Do you want to register?</a></p>
  </form>
  <button id="toggleGraphqlButton" class="btn btn-primary">Toggle graphql</button>
</div>

<script src="js/login.js"></script>
<script src="js/graphql-toggle.js"></script>
</body>

</html>
