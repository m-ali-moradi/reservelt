<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Change Password</title>
  <link rel="stylesheet" href="style/register.css">
</head>

<body>
<div class="container">
  <form id="changePasswordForm" class="form-signin">
    <h2 class="form-signin-heading">Change Password</h2>
    <div id="successMessage" style="color: green; display: none;"></div>
    <div id="errorMessage" style="color: red; display: none;"></div>
    <p>
      <label for="current_password" class="sr-only">Current Password</label>
      <input type="password" id="current_password" name="currentPassword" class="form-control" placeholder="Current Password" required>
    </p>
    <p>
      <label for="new_password" class="sr-only">New Password</label>
      <input type="password" id="new_password" name="newPassword" class="form-control" placeholder="New Password" required>
    </p>
    <p>
      <label for="new_password_confirmation" class="sr-only">New Password Confirmation</label>
      <input type="password" id="new_password_confirmation" name="newPasswordConfirmation" class="form-control" placeholder="New Password Confirmation" required>
    </p>
    <button type="submit" class="btn btn-lg btn-primary btn-block">Change</button>
    <a href="profile.html" class="btn btn-warning">Cancel</a>
  </form>
  <button id="toggleGraphqlButton" class="btn btn-primary">Toggle graphql</button>
</div>

<script src="js/change-password.js"></script>
<script src="js/graphql-toggle.js"></script>
</body>

</html>
